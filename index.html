<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop & Search Database</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/92a286bacb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-titles">
      <h1>Stop & Search Database</h1>
    </div>
    <div class="color-container">
      <div class="silver"></div>
      <div class="blue"></div>
      <div class="orange"></div>
      <div class="blue"></div>
      <div class="silver"></div>
    </div>
    <div class="content-container">
      <div class="app-content">
        <h2 class="search-title">Search the UK <span>Stop & Search</span> records from the Police Database.</h2>
        <div class="inputs">
          <form id="search-form">
            <input type="text" name="seach" id="search" autocomplete="off" placeholder="enter a location..." />
            <button type="submit" class="search-btn">Search</button>
          </form>
          <div class="input-grp">
            <select id="month" class="month-input">
              <option value="none" selected disabled hidden>
                Select Month
              </option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="input-grp">
            <select id="year" class="year-input">
              <option value="none" selected disabled hidden>
                Select Year
              </option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
          </div>
        </div>
        <div class="place-output"></div>
        <div id="app-output"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
